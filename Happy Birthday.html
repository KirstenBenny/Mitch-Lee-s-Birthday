<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mitch-Lee!</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .heart {
            color: red;
            font-size: 48px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite, confetti-spin 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }
        
        @keyframes confetti-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <div class="confetti" style="top: 20vh; left: 10vw;"></div>
    <div class="confetti" style="top: 15vh; left: 30vw;"></div>
    <div class="confetti" style="top: 25vh; left: 50vw;"></div>
    <div class="confetti" style="top: 30vh; left: 70vw;"></div>
    <div class="confetti" style="top: 35vh; left: 90vw;"></div>
    <h1 style="text-align: center; font-size: 60px;">Happy Birthday Mitch-Lee!</h1>
</body>
</html>
